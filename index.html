<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://kit.fontawesome.com/26ec3377de.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="main-container">
    <img class="ping-img" src="/images/logo.svg" alt="logo of the page">
    <div class="first-container">
      <h1><span style="color: grey;">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="second-container">
      <div>
        <input type="email" class="email" name="user-email" placeholder="Your email adress...">
        <div class="email-notification" style="display: none;"><p>Please provide a valid email address</p></div>
      </div>
      <p class="submit-btn">Notify Me</p>
    </div>
      <div class="third-container">
      <img class="dashboard-img" src="/images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="social-icons">
        <i id="icon" class="fa-brands fa-facebook-f"></i>
        <i id="icon" class="fa-brands fa-twitter"></i>
        <i id="icon" class="fa-brands fa-instagram"></i>
    </div>
    <div class="copy-container">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jose Ramon Montes Hermida</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
